<template>
  <require from="../pane-view/pane-view" />
  <pane-view class="${pane.isActive ? 'active' : ''}"
             click.trigger="pane.activate()"
             data-id.bind="pane.id"
             pane.bind="pane"
             repeat.for="pane of windowManager.panes.list"></pane-view>
</template>
