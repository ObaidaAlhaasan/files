<template>
    <require from="./address-bar/address-bar" />
    <require from="./tabs/tab.html" />
    <require from="./folder-view/folder-view" />

    <div class="ui segments pane-container">
        <!--ADDRESS BAR-->
        <address-bar pane-info.bind="info"></address-bar>

        <!--TABS-->
        <div class="ui ${settings.inverted} segment tabs">
            <div class="ui top attached tabular mini ${settings.inverted} menu" ref="tabsElement">
                <tab repeat.for="tab of info.tabs.list"
                     class="item ${info == info.panes.active && tab == info.tabs.active ? 'active-tab' : ''}"
                     data-tab="${tab.id}"
                     info.bind="tab">
                </tab>

                <div class="right menu">
                    <a class="item" click.delegate="info.tabs.add().activate()">
                        <i class="add icon"></i> New Tab
                    </a>
                </div>
            </div>
        </div>

        <!--FOLDER VIEWS-->
        <div class="ui ${settings.inverted} segment folder-views">
            <folder-view repeat.for="tab of info.tabs.list"
                         class="ui tab"
                         data-tab="${tab.id}"
                         tab.bind="tab"
                         fs-items.bind="tab.fsItems"></folder-view>
        </div>
    </div>
</template>
