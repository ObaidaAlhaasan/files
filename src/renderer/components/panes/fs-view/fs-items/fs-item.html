<template class="${item.isSelected ? 'selected' : ''}"
          title="${item.isDir ? ('Contents: ' + item.itemCount + ' items') : ''}${!item.isDir ? 'Size: ' : ''}${!item.isDir ? item.size : '' | fileSize}
Date modified: ${item.dateModified.toLocaleString()}">

    <div class="fs-item-icon" >
        <img src="${icon()}" />
    </div>

    <div class="header fs-item-name" title.bind="item.name">
        ${item.name | truncate: 30}
    </div>
    <span class="ui grey text fs-item-info" if.bind="item.isDir">
        ${item.itemCount} items
    </span>
</template>
