<template containerless>
  <!--THIS COMPONENT IS NO LONGER USED AND WILL BE DELETED-->
  <bindable name="icon" />
  <bindable name="type" />

  <img if.bind="type != 'svg'"
       src="assets/icons/file-system/png/${icon}.png" />

  <object data="assets/icons/file-system/svg/${icon}.svg"
          else
          type="image/svg+xml"></object>
</template>
