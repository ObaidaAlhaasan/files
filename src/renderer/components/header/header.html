<template class="${settings.headerMinimized ? 'minimized' : ''}">
  <require from="./address-bar/address-bar" />

  <div
    class="
      ui
      unstyled
      middle
      aligned
      grid
      title-bar
      ${settings.windowControlsPosition==='left'?'reversed':''}
    "
  >
    <div class="two wide column"></div>
    <div class="twelve wide center aligned column">
      <address-bar pane.bind="windowManager.panes.active"></address-bar>
    </div>
    <div class="two wide window-controls column">
      <i class="selectable minus icon" click.trigger="windowManager.minimize()"></i>
      <i
        class="selectable outline square outline icon"
        click.trigger="windowManager.maximize()"
      ></i>
      <i class="selectable close icon" click.trigger="windowManager.close()"></i>
    </div>
  </div>
  <div class="ui equal width unstyled middle aligned grid control-bar">
    <div class="column pl-10">
      <div class="controls">
        <div class="ui icon mini divided buttons">
          <button class="ui icon mini button" click.trigger="activeTab.goBack()" title="Back">
            <i class="left chevron icon"></i>
          </button>
          <button class="ui icon mini button" click.trigger="activeTab.goForward()" title="Forward">
            <i class="right chevron icon"></i>
          </button>
          <button class="ui icon mini button" click.trigger="activeTab.goUp()" title="Up">
            <i class="up chevron icon"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="center aligned column">
      <div class="controls hv-center-contents">
        <div class="ui icon mini divided buttons">
          <button
            class="ui button"
            click.trigger="settings.toggleSidebarMinimized()"
            title="Toggle Sidebar"
          >
            <svg
              style="height: 1.25em"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              class="bi bi-layout-sidebar-inset"
            >
              <path
                d="M14 2a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h12zM2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2z"
              />
              <path
                class="${settings.sideBarMinimized ? 'active' : ''}"
                d="M3 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4z"
              />
            </svg>
          </button>
          <button
            class="ui button"
            click.trigger="windowManager.panes.toggleDualPanes()"
            title="Toggle Dual Panes"
          >
            <svg viewBox="0 0 24 24">
              <path
                class="${windowManager.panes.list.length > 1 ? 'active' : ''}"
                d="m22.25 23.25h-7.5c-.552 0-1-.448-1-1v-20.5c0-.552.448-1 1-1h7.5c.552 0 1 .448 1 1v20.5c0 .552-.448 1-1 1z"
              />
              <path
                class="${windowManager.panes.list.length > 1 ? 'active' : ''}"
                d="m23 24h-9c-.552 0-1-.448-1-1v-22c0-.552.448-1 1-1h9c.552 0 1 .448 1 1v22c0 .552-.448 1-1 1zm-7.5-22.5c-.552 0-1 .448-1 1v19c0 .552.448 1 1 1h6c.552 0 1-.448 1-1v-19c0-.552-.448-1-1-1z"
              />
              <path
                class="active"
                d="m9.25 23.25h-7.5c-.552 0-1-.448-1-1v-20.5c0-.552.448-1 1-1h7.5c.552 0 1 .448 1 1v20.5c0 .552-.448 1-1 1z"
              />
              <path
                class="active"
                d="m10 24h-9c-.552 0-1-.448-1-1v-22c0-.552.448-1 1-1h9c.552 0 1 .448 1 1v22c0 .552-.448 1-1 1zm-7.5-22.5c-.552 0-1 .448-1 1v19c0 .552.448 1 1 1h6c.552 0 1-.448 1-1v-19c0-.552-.448-1-1-1z"
              />
            </svg>
          </button>
        </div>

        <div class="ui icon mini divided buttons">
          <button
            class="ui button ${settings.fileViewType === 'Icons' ? 'active' : ''}"
            click.trigger="settings.fileViewType = 'Icons'"
            title="Icon View"
          >
            <svg viewBox="0 0 24 24">
              <path
                d="m0 13.75v9.25c0 .552.448 1 1 1h9.25c.552 0 1-.448 1-1v-9.25c0-.552-.448-1-1-1h-9.25c-.552 0-1 .448-1 1z"
              />
              <path
                class="${settings.fileViewType === 'Icons' ? 'active' : ''}"
                d="m10.25 0h-9.25c-.552 0-1 .448-1 1v9.25c0 .552.448 1 1 1h9.25c.552 0 1-.448 1-1v-9.25c0-.552-.448-1-1-1z"
              />
              <path
                class="${settings.fileViewType === 'Icons' ? 'active' : ''}"
                d="m13.75 24h9.25c.552 0 1-.448 1-1v-9.25c0-.552-.448-1-1-1h-9.25c-.552 0-1 .448-1 1v9.25c0 .552.448 1 1 1z"
              />
              <path
                d="m23 0h-9.25c-.552 0-1 .448-1 1v9.25c0 .552.448 1 1 1h9.25c.552 0 1-.448 1-1v-9.25c0-.552-.448-1-1-1z"
              />
            </svg>
          </button>
          <button
            class="ui button ${settings.fileViewType === 'Details' ? 'active' : ''}"
            click.trigger="settings.fileViewType = 'Details'"
            title="List View"
          >
            <!--<svg viewBox="0 0 24 24" class="${settings.fileViewType === 'Details' ? 'active' : ''}">
                <path d="m0 23c0 .552.448 1 1 1h22c.552 0 1-.448 1-1v-5c0-.552-.448-1-1-1h-22c-.552 0-1 .448-1 1z" />
                <path d="m23 0h-22c-.552 0-1 .448-1 1v5c0 .552.448 1 1 1h22c.552 0 1-.448 1-1v-5c0-.552-.448-1-1-1z" />
                <path d="m1 15.5h22c.552 0 1-.448 1-1v-5c0-.552-.448-1-1-1h-22c-.552 0-1 .448-1 1v5c0 .552.448 1 1 1z" />
            </svg>-->
            <svg
              class="${settings.fileViewType === 'Details' ? 'active' : ''}"
              viewBox="0 -53 384 384"
            >
              <path
                d="m368 154.667969h-352c-8.832031 0-16-7.167969-16-16s7.167969-16 16-16h352c8.832031 0 16 7.167969 16 16s-7.167969 16-16 16zm0 0"
              />
              <path
                d="m368 32h-352c-8.832031 0-16-7.167969-16-16s7.167969-16 16-16h352c8.832031 0 16 7.167969 16 16s-7.167969 16-16 16zm0 0"
              />
              <path
                d="m368 277.332031h-352c-8.832031 0-16-7.167969-16-16s7.167969-16 16-16h352c8.832031 0 16 7.167969 16 16s-7.167969 16-16 16zm0 0"
              />
            </svg>
          </button>
        </div>

        <div class="ui icon mini divided buttons">
          <button class="ui button" click.trigger="settings.toggleTheme()" title="Toggle Theme">
            <svg class="${settings.theme == 'dark' ? '' : 'active'" viewBox="0 0 512 512">
              <path
                d="M255.996,106c-82.705,0-150,67.295-150,150s67.295,150,150,150s150-67.295,150-150S338.701,106,255.996,106z"
              />
              <path d="M411.696,346c-15.6,27.299-38.699,50.099-66,66l90.3,24.3L411.696,346z" />
              <path
                d="M255.996,0l-46.199,82.299C224.497,78.1,240.095,76,255.996,76s31.5,2.1,46.2,6.299L255.996,0z"
              />
              <path d="M75.996,76l24.3,90c15.601-27.301,38.101-49.801,65.4-65.7L75.996,76z" />
              <path
                d="M82.297,209.5l-82,46.5l82,46.5c-4.2-14.7-6.301-30.3-6.301-46.5C75.996,239.799,78.096,224.2,82.297,209.5z"
              />
              <path
                d="M100.296,346l-24.3,90.3l90.3-24.3C138.996,396.099,115.897,373.299,100.296,346z"
              />
              <path
                d="M255.996,436c-16.199,0-31.8-2.1-46.8-6.301l46.8,82.301l46.8-82.301C287.796,433.899,272.195,436,255.996,436z"
              />
              <path
                d="M346.159,100.452c27.14,15.795,49.756,38.43,65.514,65.596l24.426-90.004L346.159,100.452z"
              />
              <path
                d="M511.703,256.146l-81.951-46.39c3.941,14.786,6.244,30.233,6.244,46.244c0,16.135-2.333,31.703-6.334,46.593L511.703,256.146z"
              />
            </svg>
          </button>
          <button
            class="ui button"
            click.trigger="windowManager.showKeyboardShortcuts()"
            title="Show Keyboard Shortcuts"
          >
            <i class="up keyboard icon"></i>
          </button>
          <button
            class="ui button"
            click.trigger="windowManager.togglePinWindow()"
            title="Pin (Always on Top)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 59 59"
              xml:space="preserve"
              class="${windowManager.isWindowPinned ? 'active' : ''}"
            >
              <path
                d="M44.5,15c0-8.271-6.729-15-15-15s-15,6.729-15,15c0,7.934,6.195,14.431,14,14.949V58c0,0.553,0.448,1,1,1s1-0.447,1-1
	V29.949C38.305,29.431,44.5,22.934,44.5,15z M24.5,15c-2.206,0-4-1.794-4-4s1.794-4,4-4s4,1.794,4,4S26.706,15,24.5,15z"
              />
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
              <g></g>
            </svg>

            <!--            <i class="pin ${windowManager.isWindowPinned ? 'blue' : ''} icon"></i>-->
          </button>
        </div>
      </div>
    </div>
    <div class="right aligned column pr-10">
      <div class="ui search left icon ${settings.inverted} right aligned input">
        <input placeholder="Search" ref="searchInput" type="text" value.bind="searchTerm" />
        <i class="search icon"></i>
      </div>
    </div>
  </div>
</template>
